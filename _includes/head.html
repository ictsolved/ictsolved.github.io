<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
    {% endif %}

    <title> {%if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
    <meta name="description"
        content="{% if page.description %}{{ page.description | strip_html | truncate: 160 }}{% else %}{{ site.description | strip_html | truncate: 160  }}{% endif %}" />

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="{% if page.type %}{{ page.type }}{% else %}article{% endif %}">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image"
        content="{% if page.img %}{{ site.url }}/assets/images/blog/{{ page.img }}{% else %}{{ site.url }}/assets/images/logo.png{% endif %}" />
    <meta property="og:site_name" content="ICT Solved!">
    {% unless page.type %}
    <meta property="article:publisher" content="https://www.facebook.com/ictsolved.sarad/" />
    <meta property="article:author" content="https://www.facebook.com/saradgajurel" />
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}
    {% endunless %}
    <meta property="fb:admins" content="https://facebook.com/saradgajurel" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@SaradGajurel" />
    <meta name="twitter:creator" content="@SaradGajurel">
    <meta name="twitter:image"
        content="{% if page.img %}{{ site.url }}/assets/images/blog/{{ page.img }}{% else %}{{ site.url }}/assets/images/logo.png{% endif %}" />

    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.png" type="image/x-icon" />
    <link rel="icon" href="{{ site.url }}/assets/images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="{{ site.url }}/assets/css/app.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ' ' }}" />
    {% endif %}

    {% if page.msvalidate %}
    <meta name="msvalidate.01" content="{{page.msvalidate}}" />
    {% endif %}

    {% feed_meta %}

    <!-- Google Auto Ads -->
    <script data-ad-client="ca-pub-6295960587787276" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-84674621-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
