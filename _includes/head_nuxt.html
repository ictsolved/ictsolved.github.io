<head>
  <meta charset="utf-8">
  <meta name="language" content="English" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.robots %}
  <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  <title> {%if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | truncate: 160 }}{% else %}{{ site.description | strip_html | truncate: 160  }}{% endif %}" />

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="{% if page.type %}{{ page.type }}{% else %}article{% endif %}">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image"
    content="{% if page.img %}{{ site.url }}{{ page.img | prepend: site.blog_img_path }}{% else %}{{ site.url | append: site.about_img_path }}{% endif %}" />
  <meta property="og:site_name" content="ICT Solved!">
  {% unless page.type %}
  <meta property="article:publisher" content="https://www.facebook.com/ictsolved.sarad/" />
  <meta property="article:author" content="https://www.facebook.com/saradgajurel" />
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% endif %}
  {% endunless %}
  <meta property="fb:admins" content="https://facebook.com/saradgajurel" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@SaradGajurel" />
  <meta name="twitter:creator" content="@SaradGajurel">
  <meta name="twitter:image"
    content="{% if page.img %}{{ site.url }}{{ page.img | prepend: site.blog_img_path }}{% else %}{{ site.url | append: site.about_img_path }}{% endif %}" />

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-touch-icon-152x152.png" />

  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />

  {% if page.keywords %}
  <meta itemprop="keywords" content="{{ page.keywords | join: ' ' }}" />
  {% endif %}

  {% if page.msvalidate %}
  <meta name="msvalidate.01" content="{{page.msvalidate}}" />
  {% endif %}

  {% feed_meta %}

  <!-- Google Analytics -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-84674621-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
