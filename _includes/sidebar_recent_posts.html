    <h4>Recent Posts</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['blog'] limit:3 %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ site.blog_img_path | prepend: site.url }}{{ post.thumb }}" alt="Popular Post"></a>
                    <p class="sidebar"><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %} 
        </ul>
