#plugins used
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap, jekyll-redirect-from]

# Site settings
title: ICT Solved!
name: Sarad Gajurel
description: > # this means to ignore newlines until "baseurl:"
  ICT Solved! is a tech blog created with an aim to update readers with the posts related with computer, programming and technology. ICT Solved! covers wide variety of posts with useful tips and tricks.
baseurl: ""
url: "https://ictsolved.github.io"
blog_img_path: "/assets/img/blog/"
about_img_path: "/assets/img/about.jpg"
thumb_img_path: "/assets/img/blog/thumbs/"

# Build settings
markdown: kramdown
permalink: /:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post is

colors:  #in hex code if not noted else
  primary: "#00b3fe" #"#F70031" 
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#384452" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Pagination
paginate: 5
paginate_path: /page/:num
defaults: 
  - scope:
      path: "page"
    values:
      sitemap: false

## default date_format
date_format: 
  archive: "%b %d"
  post: "%b %-d, %Y"
  
  
