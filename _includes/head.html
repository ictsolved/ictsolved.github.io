<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.robots %}
  <meta name="robots" content="{{page.robots}}" />
{% endif %}
    <title> {%if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | strip_html | truncate: 160 }}{% else %}{{ site.description | strip_html | truncate: 160  }}{% endif %}" />
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.img %}{{ site.url }}{{ page.img | prepend: site.blog_img_path }}{% else %}{{ site.url | append: site.about_img_path }}{% endif %}" />
    <meta property="og:site_name" content="ICT Solved!">
    <meta property="article:publisher" content="https://www.facebook.com/ictsolved.sarad/" />
    <meta property="article:author" content="https://www.facebook.com/saradgajurel" />
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@SaradGajurel" />
    <meta name="twitter:creator" content="@SaradGajurel">
    <meta name="twitter:image" content="{{ site.url }}{{ page.img | prepend: site.blog_img_path }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-touch-icon-152x152.png" />
<link rel="canonical" href="{{ page.url | prepend: site.url }}">
  {% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ' ' }}" />
  {% endif %}

    <script>
    /*! loadCSS: load a CSS file asynchronously. [c]2016 @scottjehl, Filament Group, Inc. Licensed MIT */
      (function(w){
        "use strict";
        /* exported loadCSS */
        var loadCSS = function( href, before, media ){

          var doc = w.document;
          var ss = doc.createElement( "link" );
          var ref;
          if( before ){
            ref = before;
          }
          else {
            var refs = ( doc.body || doc.getElementsByTagName( "head" )[ 0 ] ).childNodes;
            ref = refs[ refs.length - 1];
          }

          var sheets = doc.styleSheets;
          ss.rel = "stylesheet";
          ss.href = href;
          
          ss.media = "only x";

          
          function ready( cb ){
            if( doc.body ){
              return cb();
            }
            setTimeout(function(){
              ready( cb );
            });
          }
          
          ready( function(){
            ref.parentNode.insertBefore( ss, ( before ? ref : ref.nextSibling ) );
          });
          
          var onloadcssdefined = function( cb ){
            var resolvedHref = ss.href;
            var i = sheets.length;
            while( i-- ){
              if( sheets[ i ].href === resolvedHref ){
                return cb();
              }
            }
            setTimeout(function() {
              onloadcssdefined( cb );
            });
          };

          function loadCB(){
            if( ss.addEventListener ){
              ss.removeEventListener( "load", loadCB );
            }
            ss.media = media || "all";
          }

          
          if( ss.addEventListener ){
            ss.addEventListener( "load", loadCB);
          }
          ss.onloadcssdefined = onloadcssdefined;
          onloadcssdefined( loadCB );
          return ss;
        };
        
        if( typeof exports !== "undefined" ){
          exports.loadCSS = loadCSS;
        }
        else {
          w.loadCSS = loadCSS;
        }
      }( typeof global !== "undefined" ? global : this ));
    </script>

        <!-- Bootstrap core CSS -->
    <style type="text/css">
      {% include css/bootstrap.css %}
    </style>
    <!-- Custom styles for this template -->
    <style type="text/css">
      {% include css/style.css %}
    </style>
<!--     <style type="text/css">
      {% include css/lato-font.css %}
    </style> -->
    <style type="text/css">
      {% include css/raleway-font.css %}
    </style>
    <script>
      loadCSS("{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}")
    </script>
    <noscript><link href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet"></noscript>
    <script>
      loadCSS("{{ "/assets/css/hoverex-all.css" | prepend: site.baseurl }}")
    </script>
    <noscript><link href="{{ "/assets/css/hoverex-all.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen"></noscript>

    {% feed_meta %}
    
    <!-- Google Analytics -->
    <script>
